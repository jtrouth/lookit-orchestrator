apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: web-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  rules:
    - host: $(SITE_DOMAIN)
      http:
        paths:
          - path: /.*
            backend:
              serviceName: web
              servicePort: 5000
  tls:
    - hosts:
      - $(SITE_DOMAIN)
      secretName: lookit-cert