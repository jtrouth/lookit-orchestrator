apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  annotations:
#    cloud-sql-proxy-sidecar: "injected"
    lookit-env-vars: "injected"
spec:
  selector:
    matchLabels: {}
  template:
    spec:
      containers:
      - name: worker
        image: lookit
        imagePullPolicy: IfNotPresent
        command:
        - gosu
        - www-data
        - celery
        - -A
        - project.celery.app
        - worker
        - -c
        - "1"
        - -l
        - INFO
        - -n
        - worker.%h
        - --without-gossip
        - --maxtasksperchild
        - "5"
        - -Q
        - email
        env: []
        resources:
          limits:
            cpu: "2"
            memory: 1Gi
          requests:
            cpu: 10m
            memory: 128Mi
        volumeMounts:
        - mountPath: /etc/googleAppCreds.json
          name: secret-volume
          readOnly: true
          subPath: googleAppCreds.json
      volumes:
      - name: config-volume
        configMap:
          defaultMode: 420
          name: lookit-configmap
      - name: secret-volume
        secret:
          defaultMode: 420
          secretName: lookit-secrets
      - name: cloudsql-instance-credentials
        secret:
          defaultMode: 420
          secretName: cloudsql-instance-credentials
