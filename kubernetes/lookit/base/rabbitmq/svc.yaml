---
# Source: rabbitmq/templates/svc.yaml
apiVersion: v1
kind: Service
metadata:
  name: lookit-rabbitmq
  labels:
    app: rabbitmq
    chart: rabbitmq-6.15.0
    release: "lookit"
    heritage: "Helm"
  annotations:
    prometheus.io/port: "9419"
    prometheus.io/scrape: "true"
spec:
  type: ClusterIP
  ports:
  - name: epmd
    port: 4369
    targetPort: epmd
    nodePort: null
  - name: amqp
    port: 5672
    targetPort: amqp
    nodePort: null
  - name: dist
    port: 25672
    targetPort: dist
    nodePort: null
  - name: stats
    port: 15672
    targetPort: stats
    nodePort: null
  - name: metrics
    port: 9419
    targetPort: metrics
    nodePort: null
  selector:
    app: rabbitmq
    release: "lookit"
